{% extends "todo/base.html" %} {% block content %}
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% for todo in todos %}
      <div class="post mb-5">
        <div class="date">
          <p>published: {{ todo.published }}</p>
        </div>
        <h2><a href="">{{ todo.title }}</a></h2>
        <p>{{ todo.description}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
